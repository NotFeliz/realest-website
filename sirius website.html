    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* Set background color to white */
            color: #000; /* Set text color to black */
        }
        header {
            background-color: #000; /* Set header background color to black */
            color: #fff;
            padding: 10px 20px;
            text-align: center; /* Center align header content */
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            border: 1px solid #000; /* Set border color to black */
            padding: 20px;
            margin: 10px;
            background-color: #fff; /* Set product background color to white */
            width: calc(33.33% - 20px);
        }
        .product img {
            max-width: 100%;
            height: auto;
            filter: grayscale(100%); /* Convert images to grayscale */
            border: 1px solid #000; /* Add border stroke around the images */
        }
        h1, h2, p, button {
            color: #000; /* Set text color to black */
        }
        h1 {
            color: #fff; /* Set header text color to white */
            font-family: 'Pacifico', cursive; /* Apply Pacifico font family */
        }
        button {
            background-color: #000; /* Set button background color to black */
            color: #fff; /* Set button text color to white */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555; /* Change button background color on hover */
        }
    </style>
</head>
